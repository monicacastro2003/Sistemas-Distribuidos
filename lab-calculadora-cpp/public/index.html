<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web - C++</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Web (Servidor C++)</h2>
        <input type="number" id="num1" placeholder="Primeiro número">
        <input type="number" id="num2" placeholder="Segundo número">
        
        <div>
            <button onclick="calcular('somar')">+ Somar</button>
            <button onclick="calcular('subtrair')">- Subtrair</button>
            <button onclick="calcular('multiplicar')">× Multiplicar</button>
            <button onclick="calcular('dividir')">÷ Dividir</button>
        </div>
        
        <div id="resultado">Resultado aparecerá aqui</div>
    </div>

    <script>
        async function calcular(operacao) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            if (!num1 || !num2) {
                document.getElementById('resultado').innerText = 'Digite ambos os números!';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/${operacao}/${num1}/${num2}`);
                const texto = await response.text();
                document.getElementById('resultado').innerText = texto;
            } catch (error) {
                document.getElementById('resultado').innerText = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
